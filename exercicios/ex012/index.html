<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/youtube.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/instagram.png" type="image/png">
        <img src="imagens/lagarta.jpg" alt="Imagem Grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Reproduzindo áudios no HTML5</p>
    <audio preload="none" autoplay controls>
        <source src="media/brave.mp3" type="audio/mpeg">
        <source src="media/brave.ogg" type="audio/ogg">
        <source src="media/brave.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
    </audio>
    <!-- MP3 OVG WAV -->
</body>

</html>
